<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <title>Cupcakes</title>
    </head>

    <body>
        <div class="container">
            <h1 class="text-center display-3">Cupcakes</h1>
            <div class="cupcakes-list row justify-content-center"></div>
            <h2>Add a new cupcake!</h2>
            <form id="new-cupcake-form">
                <div class="mb-3 row">
                    <label for="flavor" class="col-sm-2 col-form-label"
                        >Flavor:
                    </label>
                    <input name="flavor" id="flavor" class="form-control" />
                </div>

                <div class="mb-3 row">
                    <label for="size" class="col-sm-2 col-form-label"
                        >Size:
                    </label>
                    <input name="size" id="size" class="form-control" />
                </div>

                <div class="mb-3 row">
                    <label for="rating" class="col-sm-2 col-form-label"
                        >Rating:
                    </label>
                    <input
                        type="number"
                        name="rating"
                        id="rating"
                        class="form-control"
                    />
                </div>

                <div class="mb-3 row">
                    <label for="image" class="col-sm-2 col-form-label"
                        >Image:
                    </label>
                    <input name="image" id="image" class="form-control" />
                </div>

                <button class="btn btn-primary">Add Cupcake</button>
            </form>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
            integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <script src="static/cupcakes.js"></script>
    </body>
</html>
